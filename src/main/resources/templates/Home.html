<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Inicio | Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-5 text-center">
  <h1 class="mb-4">Bienvenido al Sistema de Biblioteca</h1>
  <p class="lead">Selecciona una opción para continuar:</p>

  <div class="d-flex flex-column flex-md-row justify-content-center gap-3 mt-4">
    <!-- Para todos los roles -->
    <a th:href="@{/usuario/perfil}" class="btn btn-outline-primary">Mi perfil</a>

    <!-- Solo para ADMIN -->
    <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/libros}" class="btn btn-primary">
      Gestión de Libros
    </a>
    <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/prestamos}" class="btn btn-secondary">
      Gestión de Préstamos
    </a>

    <!-- Solo para USER y ADMIN -->
    <a th:if="${#authorization.expression('hasAnyRole(''USER'',''ADMIN'')')}"
       th:href="@{/prestamos/mis-libros}" class="btn btn-outline-success">
      Mis Préstamos
    </a>
  </div>
</div>
</body>
</html>
