<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Iniciar Sesión - Sistema de Gestión de Biblioteca</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-4.0.3');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .login-header {
      background-color: #0d6efd;
      color: white;
      border-radius: 10px 10px 0 0;
      padding: 1.5rem;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    .btn-login {
      background-color: #0d6efd;
      border: none;
      padding: 0.75rem;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-login:hover {
      background-color: #0b5ed7;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card login-card">
        <div class="login-header text-center">
          <i class="bi bi-book-half display-4"></i>
          <h2 class="mt-3">Sistema de Biblioteca</h2>
          <p class="mb-0">Ingresa a tu cuenta</p>
        </div>
        <div class="card-body p-5">
          <!-- Mensajes -->
          <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>Usuario o contraseña incorrectos</div>
          </div>
          <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <div>Has cerrado sesión correctamente</div>
          </div>

          <form method="post" th:action="@{/login}">
            <!-- CSRF -->
            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-4">
              <label class="form-label fw-bold">Usuario</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input class="form-control" type="text" name="username" placeholder="Ingresa tu usuario" required/>
              </div>
            </div>
            
            <div class="mb-4">
              <label class="form-label fw-bold">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input class="form-control" type="password" name="password" placeholder="Ingresa tu contraseña" required/>
              </div>
            </div>
            
            <button class="btn btn-login btn-primary w-100 py-2 mb-3" type="submit">
              <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
            </button>
            
            <div class="text-center pt-3">
              <p class="mb-0">¿No tienes una cuenta?
                <a th:href="@{/registro}" class="text-decoration-none fw-bold">Registrarse</a>
              </p>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Información adicional -->
      <div class="text-center mt-4">
        <p class="text-white mb-1">Sistema de Gestión de Biblioteca</p>
        <p class="text-white-50 small">© 2025 - Todos los derechos reservados</p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
