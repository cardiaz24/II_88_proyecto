<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh">
  <div class="card shadow-sm" style="max-width:400px;width:100%">
    <div class="card-body">
      <h1 class="h4 mb-3 text-center">Iniciar sesión</h1>

      <!-- Mensajes -->
      <div th:if="${param.error}" class="alert alert-danger">Usuario o contraseña inválidos.</div>
      <div th:if="${param.logout}" class="alert alert-success">Sesión cerrada correctamente.</div>

      <form method="post" th:action="@{/login}">
        <!-- CSRF -->
        <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input class="form-control" type="text" name="username" required/>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input class="form-control" type="password" name="password" required/>
        </div>
        <button class="btn btn-primary w-100" type="submit">Entrar</button>
        <p class="text-center mt-3">
  ¿No tienes una cuenta?
  <a th:href="@{/registro}" class="text-decoration-none">Registrarse</a>
</p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
