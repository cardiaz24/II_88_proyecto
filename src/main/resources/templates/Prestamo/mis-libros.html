<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mis Préstamos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="h3">Mis Préstamos Activos</h1>
  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-striped m-0">
        <thead class="table-light">
          <tr><th>ID</th><th>Libro</th><th>Vence</th><th>Estado</th></tr>
        </thead>
        <tbody>
          <tr th:each="p : ${prestamos}">
            <td th:text="${p.id}">1</td>
            <td th:text="${p.ejemplar.libro.titulo}">Libro</td>
            <td th:text="${p.fechaVence}">2025-08-30</td>
            <td th:text="${p.estado}">ACTIVO</td>
          </tr>
          <tr th:if="${#lists.isEmpty(prestamos)}">
            <td colspan="4" class="text-center text-muted">No tienes préstamos activos.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
