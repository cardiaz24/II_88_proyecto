<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Catálogo de Libros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 m-0">Catálogo de Libros</h1>
    <div class="d-flex gap-2">
      <a class="btn btn-primary" th:href="@{/libros/nuevo}">Nuevo Libro</a>
      <a class="btn btn-outline-secondary" th:href="@{/}">Inicio</a>
    </div>
  </div>

  <!-- Mensajes flash -->
  <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-striped m-0 align-middle">
        <thead class="table-light">
          <tr>
            <th style="width:80px;">ID</th>
            <th>Título</th>
            <th style="width:120px;">Unidades</th>
            <th style="width:180px;">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${#lists.isEmpty(libros)}">
            <td colspan="4" class="text-center text-muted py-4">No hay libros registrados.</td>
          </tr>

          <tr th:each="libro : ${libros}">
            <td th:text="${libro.id}">1</td>
            <td th:text="${libro.titulo}">Título</td>
            <td th:text="${libro.unidades}">0</td>
            <td>
              <div class="d-flex gap-2">
                <a class="btn btn-sm btn-outline-primary"
                   th:href="@{'/libros/editar/' + ${libro.id}}">
                  Editar
                </a>

                <!-- Eliminar por POST -->
                <form th:action="@{'/libros/eliminar/' + ${libro.id}}" method="post"
                      onsubmit="return confirm('¿Eliminar este libro?');">
                  <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                  <button type="submit" class="btn btn-sm btn-outline-danger">Eliminar</button>
                </form>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
</body>
</html>
