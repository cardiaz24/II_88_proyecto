<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Formulario Libro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container form-container mt-5">

  <!-- Título sin usar operador ternario -->
  <h1 class="h4" th:if="${libro != null and libro.id != null}">Editar Libro</h1>
  <h1 class="h4" th:unless="${libro != null and libro.id != null}">Nuevo Libro</h1>

  <form th:action="@{/libros}" th:object="${libro}" method="post" novalidate>
    <!-- CSRF -->
    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" id="titulo" class="form-control" th:field="*{titulo}" required maxlength="200"/>
      <div class="text-danger small" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
    </div>

    <div class="mb-3">
      <label for="unidades" class="form-label">Unidades</label>
      <input type="number" id="unidades" class="form-control" th:field="*{unidades}" required min="0"/>
      <div class="text-danger small" th:if="${#fields.hasErrors('unidades')}" th:errors="*{unidades}"></div>
    </div>

    <div class="mb-3">
      <label for="autores" class="form-label">Autores</label>
      <select id="autores" class="form-select" th:field="*{autores}" multiple size="5">
        <option th:each="a : ${autores}" th:value="${a.id}"
                th:text="${a.nombre + ' (' + a.pais + ')'}"></option>
      </select>
      <div class="form-text">Usa Ctrl/⌘ para seleccionar varios.</div>
      <div class="text-danger small" th:if="${#fields.hasErrors('autores')}" th:errors="*{autores}"></div>
    </div>

    <div class="mb-3"> 
      <label for="categoria" class="form-label">Categoría</label>
      <select id="categoria" class="form-select" th:field="*{categoria}" required>
        <option value="" disabled th:selected="${libro == null or libro.categoria == null}">-- Selecciona --</option>
        <option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.nombre}"></option>
      </select>
      <div class="text-danger small" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">Guardar</button>
      <a th:href="@{/libros}" class="btn btn-outline-secondary">Volver</a>
    </div>
  </form>
</div>
</body>
</html>
