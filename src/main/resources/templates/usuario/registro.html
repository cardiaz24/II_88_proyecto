<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Usuario - Sistema de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4><i class="bi bi-person-plus"></i> Registro de Nuevo Usuario</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/usuario/registrar}" method="post" th:object="${usuario}">
                            <!-- Campos de nombre y apellidos -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre *</label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" 
                                           required minlength="2" maxlength="50">
                                    <div class="form-text">Ingrese su nombre(s)</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="apellidos" class="form-label">Apellidos *</label>
                                    <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" 
                                           required minlength="2" maxlength="50">
                                    <div class="form-text">Ingrese sus apellidos</div>
                                </div>
                            </div>

                            <!-- Campos existentes -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario *</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" 
                                       required minlength="3" maxlength="20">
                                <div class="form-text">El nombre de usuario debe ser único</div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <div class="form-text">Ingrese una dirección de email válida</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña *</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" 
                                       required minlength="6">
                                <div class="form-text">La contraseña debe tener al menos 6 caracteres</div>
                            </div>

                            <div class="mb-3" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                                <label for="rol" class="form-label">Rol *</label>
                                <select class="form-select" id="rol" th:field="*{rol}" required>
                                    <option value="">Seleccione un rol</option>
                                    <option th:each="rol : ${T(com.example.proyecto.model.Rol).values()}" 
                                            th:value="${rol}" th:text="${rol}"></option>
                                </select>
                            </div>
                            <div th:unless="${#authorization.expression('hasRole(''ADMIN'')')}">
                                <input type="hidden" th:field="*{rol}" th:value="USER">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Registrar Usuario</button>
                                <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>

                        <!-- Mostrar mensajes de error -->
                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger mt-3">
                            <ul>
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <!-- Mostrar mensajes de éxito/error -->
                        <div th:if="${success != null}" class="alert alert-success mt-3" th:text="${success}"></div>
                        <div th:if="${error != null}" class="alert alert-danger mt-3" th:text="${error}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
