<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Perfil - Sistema de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar (usar el mismo que en home.html) -->
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h4 class="card-title mb-0">
                            <i class="bi bi-person-circle"></i> Mi Perfil
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Mostrar información del usuario -->
                        <div class="row mb-4">
                            <div class="col-md-4 fw-bold">Nombre completo:</div>
                            <div class="col-md-8" th:text="${usuario.nombre + ' ' + usuario.apellidos}"></div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-4 fw-bold">Nombre de usuario:</div>
                            <div class="col-md-8" th:text="${usuario.username}"></div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-4 fw-bold">Email:</div>
                            <div class="col-md-8" th:text="${usuario.email}"></div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-4 fw-bold">Rol:</div>
                            <div class="col-md-8" th:text="${usuario.rol}"></div>
                        </div>
                        <div class="row mb-4" th:if="${usuario.multaPendiente > 0}">
                            <div class="col-md-4 fw-bold text-danger">Multa pendiente:</div>
                            <div class="col-md-8 text-danger" th:text="'₡' + ${#numbers.formatDecimal(usuario.multaPendiente, 1, 2)}"></div>
                        </div>

                        <!-- Botón para editar perfil -->
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarPerfilModal">
                            <i class="bi bi-pencil"></i> Editar Perfil
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar perfil -->
    <div class="modal fade" id="editarPerfilModal" tabindex="-1" aria-labelledby="editarPerfilModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarPerfilModalLabel">Editar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/usuario/perfil/editar}" method="post" th:object="${usuario}">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{rol}">
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" 
                                       required minlength="2" maxlength="50">
                            </div>
                            <div class="col-md-6">
                                <label for="apellidos" class="form-label">Apellidos *</label>
                                <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" 
                                       required minlength="2" maxlength="50">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario *</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" 
                                   required minlength="3" maxlength="20">
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Nueva contraseña (dejar vacío para no cambiar)</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}">
                            <div class="form-text">Mínimo 6 caracteres</div>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
