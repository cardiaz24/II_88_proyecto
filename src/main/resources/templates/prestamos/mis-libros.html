<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mis Préstamos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="h3">Mis Préstamos Activos</h1>

      <div class="card shadow-sm">
        <div class="table-responsive">
          <table class="table table-striped m-0">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Libro</th>
                <th>Prestado</th>
                <th>Vence</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr th:if="${#lists.isEmpty(prestamos)}">
                <td colspan="5" class="text-center text-muted py-4">
                  No tienes préstamos activos.
                </td>
              </tr>
              <tr th:each="p : ${prestamos}">
                <td th:text="${p.id}">1</td>
                <td th:text="${p.ejemplar.libro.titulo}">Libro</td>
                <td
                  th:text="${#temporals.format(p.fechaPrestamo,'dd/MM/yyyy')}"
                >
                  01/01/2025
                </td>
                <td th:text="${#temporals.format(p.fechaVence,'dd/MM/yyyy')}">
                  15/01/2025
                </td>
                <td th:text="${p.estado}">ACTIVO</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="d-flex gap-2 mt-3">
        <a class="btn btn-outline-dark" th:href="@{/prestamos/historial}"
          >Ver Historial</a
        >
        <a class="btn btn-outline-secondary" th:href="@{/libros}">Volver</a>
      </div>
    </div>
  </body>
</html>
