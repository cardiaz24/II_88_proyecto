<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Historial de Préstamos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="h4 mb-4">Historial de Préstamos</h1>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Libro</th>
        <th>Prestado</th>
        <th>Vence</th>
        <th>Devolución</th>
        <th>Estado</th>
        <th>Multa</th>
      </tr>
    </thead>
    <tbody>
      <tr th:if="${#lists.isEmpty(prestamos)}">
        <td colspan="7" class="text-center text-muted py-4">No tienes préstamos registrados.</td>
      </tr>
      <tr th:each="p : ${prestamos}">
        <td th:text="${p.id}">1</td>
        <td th:text="${p.ejemplar.libro.titulo}">Libro</td>
        <td th:text="${p.fechaPrestamo}">2025-08-01</td>
        <td th:text="${p.fechaVence}">2025-08-15</td>
        <td th:text="${p.fechaDevolucion ?: '-'}">-</td>
        <td th:text="${p.estado}">ACTIVO</td>
        <td th:text="${p.multa} + ' ₡'">0</td>
      </tr>
    </tbody>
  </table>

  <a class="btn btn-outline-secondary" th:href="@{/}">Volver al inicio</a>
</div>
</body>
</html>
