<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${autor.id != null} ? 'Editar Autor' : 'Nuevo Autor'">Formulario Autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}"><i class="bi bi-book-half"></i> Biblioteca</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/autores}">Autores</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="max-width: 600px;">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">
                <i class="bi" th:classappend="${autor.id != null} ? 'bi-pencil-square' : 'bi-person-plus'"></i>
                <span th:text="${autor.id != null} ? 'Editar Autor' : 'Nuevo Autor'"></span>
            </h5>
        </div>
        <div class="card-body">

            <form th:action="@{/autores}" th:object="${autor}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label fw-bold">Nombre <span class="text-danger">*</span></label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" maxlength="150" required placeholder="Ej: Gabriel García Márquez"/>
                    <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                </div>

                <!-- País -->
                <div class="mb-3">
                    <label for="pais" class="form-label fw-bold">País de origen <span class="text-danger">*</span></label>
                    <input type="text" id="pais" th:field="*{pais}" class="form-control" maxlength="100" required placeholder="Ej: Colombia"/>
                    <div class="text-danger small" th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
                </div>

                <!-- Error personalizado -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/autores}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi" th:classappend="${autor.id != null} ? 'bi-save2' : 'bi-check-circle'"></i>
                        <span th:text="${autor.id != null} ? 'Actualizar' : 'Guardar'"></span>
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
